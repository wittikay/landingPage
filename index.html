<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wittikay's landing page</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body background="./images/Untitled design.png">
    <div class="page">
      <div class="backgroundGradient">
        <nav class="navbar">
          <h1 class="navbar__nickname">wittikay.</h1>
          <img
            src="./images/wittikay-logo.png"
            alt="An illustration of the fictional character, wittikay. It can be described as a face that resembles a panther with a mustache, although its true meaning is still unclear. Explaining it with words is as effective as deducing it with eyes."
            class="navbar__logo"
          />
          <div class="navbar__links">
          <a class="navbar__link" href="#projects"
            ><p class="navbar__link">Projects</p></a
          >
          <a class="navbar__link" href="#about"
            ><p class="navbar__link">About</p></a
          >
          <a class="navbar__link" href="#contact"
            ><p class="navbar__link">Contact</p></a
          >
        </div>
        </nav>
        <section class="home">
          <div class="home__page">
            <p class="home__page-welcome">
              Welcome! This is the official landing page for Karl (wittikay)
              Wilson and associated projects. Here you will find social links,
              projects, and additional information.
            </p>
          </div>
        </section>
      </div>
      <section class="projects">
        <div class="section__container">
          <p class="section__title">Projects</p>
          <ul id="projects" class="projects__list"></ul>
          </ul>
        </div>
      </section>
      <section id="social" class="social">
        <div class="section__container">
          <p class="section__title">Socials</p>
          <ul id="socials" class="social__list"></ul>
          </ul>
        </div>
      </section>
    </div>
    <script src="./pages/index.js" defer></script>
  </body>
</html>
