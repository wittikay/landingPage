<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wittikay's landing page</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body background="./images/Untitled design.png">
    <div class="page">
      <div class="backgroundGradient">
        <nav class="navbar">
          <h1 class="navbar__nickname">wittikay.</h1>
          <img
            src="./images/wittikay-logo.png"
            alt="An illustration of the fictional character, wittikay. It can be described as a face that resembles a panther with a mustache, although its true meaning is still unclear. Explaining it with words is as effective as deducing it with eyes."
            class="navbar__logo"
          />
          <div class="navbar__links">
          <a class="navbar__link" href="#projects"
            ><p class="navbar__link">Projects</p></a
          >
          <a class="navbar__link" href="#about"
            ><p class="navbar__link">About</p></a
          >
          <a class="navbar__link" href="#contact"
            ><p class="navbar__link">Contact</p></a
          >
        </div>
        </nav>
        <section class="home">
          <div class="home__page">
            <p class="home__page-welcome">
              Welcome! This is the official landing page for Karl (wittikay)
              Wilson and associated projects. Here you will find social links,
              projects, and additional information.
            </p>
          </div>
        </section>
      </div>
      <section id="projects" class="projects">
        <div class="projects__container">
          <p class="section__title">Projects</p>
          <ul class="section__list">
            <li class="section__list-item">
              <a
                target="_blank"
                href="https://wittikay.github.io/se_project_spots/"
                class="projects__link"
                ><img
                  src="./images/spots.png"
                  alt=""
                  class="section__link-project-img"
              /></a>
            </li>
            <li class="section__list-item">
              <a
                target="_blank"
                href="https://wittikay.github.io/se_project_library_updated/"
                class="projects__link"
                ><img
                  src="./images/library.png"
                  alt=""
                  class="section__link-project-img"
              /></a>
            </li>
            <li class="projects__list-item">
              <a
                target="_blank"
                href="https://wittikay.github.io/se_project_coffeeshop/"
                class="projects__link"
                ><img
                  src="./images/coffee.png"
                  alt=""
                  class="section__link-project-img"
              /></a>
            </li>
          </ul>
        </div>
      </section>
      <section id="social" class="social">
        <div class="social__container">
          <p class="section__title">Socials</p>
          <ul class="section__list">
            <li class="section__link-item">
              <a
                target="_blank"
                href="https://soundcloud.com/wittikay"
                class="social__link"
                ><img
                  src="./images/soundcloud-logo-clouds-background-2789972142.jpg"
                  alt="The SoundCloud logo in front of orange clouds."
                  class="section__link-social-img"
              /></a>
            </li>
            <li class="social__link-item">
              <a
                target="_blank"
                href="https://github.com/wittikay"
                class="social__link"
                ><img
                  src="./images/github-mark.png"
                  alt="GitHub's mascot cat illustrated as a simple logo."
                  class="section__link-social-img"
              /></a>
            </li>
            <li class="social__link-item">
              <a
                target="_blank"
                href="https://stackoverflow.com/users/21637883/wittikay"
                class="social__link"
                ><img
                  src="./images/stackoverflow.png"
                  alt="The logo for stackoverflow. It appears to be a bin with multiple orange sheets tipping over it."
                  class="section__link-social-img"
              /></a>
            </li>
            <li class="social__link-item">
              <a target="_blank" href="" class="social__link"></a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
